# This strange shortcut will be mapped in the keymapper to cmd+space.
# The reason to have it is to avoid conflicting with ctrl+space
bindsym Alt+Mod4+a exec $launcher

bindsym $cmd+q kill
bindsym $opt+Space exec $sysmenu
bindsym $ctrl+$cmd+Space exec $emojismenu

bindsym $ctrl+Left focus left
bindsym $ctrl+Down focus down
bindsym $ctrl+Up focus up
bindsym $ctrl+Right focus right

bindsym $ctrl+Shift+Left move left
bindsym $ctrl+Shift+Down move down
bindsym $ctrl+Shift+Up move up
bindsym $ctrl+Shift+Right move right

bindsym $ctrl+1 workspace number 1
bindsym $ctrl+2 workspace number 2
bindsym $ctrl+3 workspace number 3

bindsym $ctrl+Shift+1 move container to workspace number 1; workspace number 1
bindsym $ctrl+Shift+2 move container to workspace number 2; workspace number 2
bindsym $ctrl+Shift+3 move container to workspace number 3; workspace number 3

floating_modifier $ctrl normal

bindsym $ctrl+0 splith
bindsym $ctrl+9 splitv
bindsym $ctrl+8 layout toggle tabbed split
bindsym $ctrl+Shift+8 layout stacking
bindsym $ctrl+7 fullscreen
bindsym $ctrl+6 floating toggle; resize set 1200 900; move position center
bindsym $ctrl+Shift+6 focus mode_toggle
bindsym $ctrl+5 mode "resize"

default_floating_border normal
for_window [floating] border normal

mode "resize" {
    bindsym Shift+Left resize shrink width 10px
    bindsym Shift+Down resize grow height 10px
    bindsym Shift+Up resize shrink height 10px
    bindsym Shift+Right resize grow width 10px

    bindsym Left resize shrink width 100px
    bindsym Down resize grow height 100px
    bindsym Up resize shrink height 100px
    bindsym Right resize grow width 100px

    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym $ctrl+4 exec 'swayprop | xargs -0 notify-send swayprop'
