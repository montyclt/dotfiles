# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, warp-terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, S, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, P, Passwords, exec, uwsm app -- 1password
unbind = SUPER CTRL, SPACE, Next background in theme, exec, omarchy-theme-bg-next
bindd = SUPER CTRL, Space, Emojis, exec, walker -m Emojis

unbind = SUPER, SPACE, Launch apps, exec, walker -p "Start…"
bindd = CTRL, SPACE, Launch apps, exec, walker -p "Start…"

unbind = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu
bindd = ALT, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, K
bind = SUPER, K, fullscreen

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, Perplexity, exec, omarchy-launch-webapp "https://www.perplexity.ai"
bindd = SUPER, G, GitHub, exec, omarchy-launch-webapp "https://github.com"
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER, M, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, M, Telegram, exec, omarchy-launch-or-focus-webapp Telegram "https://web.telegram.org/"
bindd = SUPER, X, X, exec, omarchy-launch-or-focus-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
